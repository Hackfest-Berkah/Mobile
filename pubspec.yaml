name: kiri
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  build_runner: ^2.4.7
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_dotenv: ^5.1.0
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  get: ^4.6.5
  intl: ^0.19.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/

  fonts:
    - family: Kumbh
      fonts:
        - asset: assets/fonts/KumbhSans/KumbhSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/KumbhSans/KumbhSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/KumbhSans/KumbhSans-Light.ttf
          weight: 300
        - asset: assets/fonts/KumbhSans/KumbhSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/KumbhSans/KumbhSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/KumbhSans/KumbhSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KumbhSans/KumbhSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/KumbhSans/KumbhSans-ExtraBold.ttf
          weight: 800
